<h1>LES SPEAKERS DE L'EVENEMENT</h1>
<div class="body">
    <mat-card *ngFor="let speaker of speakers">
      <img class="img-carree img-clip-path" [src]="getpicturePath(speaker.picturePath)">

    <div class="mat-card-content">
      <span class="name">{{speaker.firstname + " " + speaker.username}}</span>
      <span class="description">{{speaker.companyPosition + " @ " + speaker.company}}</span>
    </div>
  </mat-card>
</div>
