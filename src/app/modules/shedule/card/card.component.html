<mat-card [ngStyle]="{'background-color': background, 'height': height}" >
  <mat-card-header *ngIf="showHead">
    <div mat-card-avatar class="example-header-image"></div>
    <!--    <div style="margin-left: 20px" mat-card-avatar class="example-header-image"></div>-->
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content><p>{{ 'description' }}</p></mat-card-content>
</mat-card>
